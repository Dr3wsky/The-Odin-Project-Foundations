<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Event Listeners</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <meta name="author" content="Andrew McFadcen">
    <meta name="description" content="This is a sample html doc to practice using event listeners">
  </head>

  <body>
    <h1>Button Samples</h1><br/>

    <h3>Method 1: Inline onClick</h3>
    <p>Adding the event listener directly in html file</p>
    <button onclick="alertFunction()">CLICK ME BABY</button>
    <br/><br/><br/>
    <h3>Method 2: JS onClick</h3>
    <p>Moving the event functionality to the external JS script to run</p>
    <button id="btn2">CLICK ME TOO</button>
    <br/><br/><br/>
    <h3>Method 3:</h3>
    <p>A more powerful JS method</p>
    <button id="btn3">Don't You Dare . . . </button>


  </body>
</html>
