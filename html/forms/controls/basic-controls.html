<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="controls-stylesheet.css" rel="stylesheet" type="text/css">
    <title>Form Structure Assessment 1</title>
  </head>
  <body>
    <form method="post">
        <h1>Form Controls</h1>
        <ul>
          <li>
            <label for="userID">User ID:</label>
            <input type="text" name="userID" id="userID">
          </li>
          <li>
            <label for="userPWD">Password:</label>
            <input type="password" name="userPWD" id="password">
          </li>
          <li>
            <button type="submit">Log In</button>
            </li>
        </ul>
    </form><br><br>

    <form method="post">
      <fieldset>
        <legend>Who is your favorite pony?</legend>
        <ul>
          <li>
            <label for="pinkie">Pinkie Pie</label>
            <input type="radio" name="pony" id="pinkie" value="pinkie" checked>
          </li>
          <li>
            <label for="rainbow">Rainbow Dash</label>
            <input type="radio" name="pony" id="rainbow" value="rainbow">
          </li>
          <li>
            <label for="twilight">Twilight Sparkle</label>
            <input type="radio" name="pony" id="sparkle" value="sparkle">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Hotdog preferences</legend>
        <ul>
          <li>
            <label for="vegan">Vegan</label>
            <input type="checkbox" name="hotdogs" id="vegan">
          </li>
          <li>
            <label for="onions">Onions</label>
            <input type="checkbox" name="hotdogs" id="onions">
          </li>
          <li>
            <label for="works">The Works</label>
            <input type="checkbox" name="hotdogs" id="works">
          </li>
          <li>
            <label for="chili-cheese">Chili Cheese</label>
            <input type="checkbox" name="hotdogs" id="chili-cheese">
          </li>
        </ul>
      </fieldset>
      <button>Submit</button>
    </form><br><br>

    <form>
      <ul>
        <li>
          <label for="gallery-img">Choose gallery images to upload: </label>
          <input type="file" name="file" id="gallery-img" accept="image/png, image/jpg" multiple>
        </li>
      </ul>
    <button>Submit</button>
  </form>
      
  
  </body>
</html>
