<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="controls-stylesheet.css" rel="stylesheet" type="text/css">
    <title>Form Structure Assessment 1</title>
  </head>
  <body>
    <form method="post">
    <h3>Edit your preferences</h3>
    <ul>
      <li>
        <label for="e-mail">Email:</label>
        <input type="email" id="e-mail" name="email">  
      </li>
      <li>
        <label for="website">Website:</label>
        <input type="url" name="web-address" id="website">
      </li>
      <li>
        <label for="phone">Phone number:</label>
        <input type="tel" name="phone-num" id="phone">
      </li>
      <li>
        <label for="fave-color">Favorite color:</label>
        <input type="color" name="color" id="fave-color">
      </li>
      <li>
        <input type="submit" value="Update Preferences">
      </li>
    </ul>
  </form>
  <br>
  <form action="post">
    <ul>
        <li>
            <label for="max-invite" class="invite-output">Select maximum number of invitations: 10</label>
            <input
                type="range" 
                name="num-invites" 
                id="max-invite"
                min="1"
                max="30"
                step="1"
                value="10">
        </li>
        <li class="send-invites">
            <input type="submit" value="Send Invites">
        </li>
        <script>
            const guests = document.getElementsByClassName("invite-output");
            let numGuests = document.getElementById("max-invite");
            numGuests.oninput = () => guests[0].innerHTML = `Select maximum number of invitations: ${numGuests.value}`;

        </script>
      </ul>
  </form>
</body>
